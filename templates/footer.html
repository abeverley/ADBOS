<div id="footer">
    [% IF status %]
        [% IF status.last_signal.epoch > time - signal_timeout %]
            <div class="green">Last signal received: [% status.last_signal.strftime("%F %H:%M") %]</div>
        [% ELSE %]
            <div class="red">Last signal received: [% status.last_signal.strftime("%F %H:%M") %]</div>
        [% END %]
    [% END %]
</div>

</body>
</html>
